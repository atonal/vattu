---
- name: Add the user {{ user }}
  remote_user: pi
  become: yes
  user:
    name: "{{ user }}"
    groups: adm,sudo,wheel,audio,video,users
    shell: /bin/bash
    generate_ssh_key: yes

- name: Set authorized key taken from file
  remote_user: pi
  become: yes
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ lookup('file', '/home/{{ user }}/.ssh/id_rsa.pub') }}"
